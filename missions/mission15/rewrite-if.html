<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rewrite 'if' into '?'</title>
</head>
<body>
    <script>
        "use strict";
        /*
        if (a + b < 4 ) {
            result = 'Below';
        } else {
            result = 'Over';
        }
        */
        const a = 1;
        const b = 5;
        let result = (a + b < 4) ? 'Below' : 'Over';
        alert(result);
    </script>
    <h3>Rewrite 'if' into '?'</h3>
</body>
</html>
