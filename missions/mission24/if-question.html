<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Logical Operators : check if out range</title>
</head>
<body>
    <script>
        "use strict";
        if (-1 || 0) alert("first");            //(works) : first   
        if (-1 && 0) alert("second");           //(don't work) 
        if (null || -1 && 1) alert("third");    //(works) : third
    </script>
    <h3>Logical Operators : check if out range</h3>
</body>
</html>
