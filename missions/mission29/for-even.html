<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Loops : for even</title>
</head>
<body>
    <script>
        "use strict";
        // Solution 1
        for (let i = 2; i <= 10; i+=2) {
            alert(i);
        }
        // Solution 2
        for (let j = 2; j <= 10; j++) {
            if (j % 2 == 0) {
                alert(j);
            }
        }
    </script>
    <h3>Loops : for even</h3>
</body>
</html>
