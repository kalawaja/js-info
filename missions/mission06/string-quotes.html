<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>String Quotes Using with alert</title>
</head>
<body>
    <script>
        "use strict";
        let name ="Ilya";
        alert(`hello ${1}`);        // hello 1
        alert(`hello ${"name"}`);   // hello name
        alert(`hello ${name}`);     // hello Ilya
    </script>
    <h3>Output of String Quotations Used with alert</h3>
</body>
</html>
