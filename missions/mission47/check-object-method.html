<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Object Basics - Check Object Method</title>
</head>
<body>
    <script>
        "use strict";
        let user = {
            name: "Jon",
            sayHello: function() { alert(this.name) }
        };
        (user.sayHello)();
    </script>
    <h3>Object Basics - Check Object Method</h3>
</body>
</html>
