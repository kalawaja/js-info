<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Conditional Branching: if, '?'</title>
</head>
<body>
    <script>
        "use strict";
        if ("0") {
            alert("Hello");
        }
        // The result is an alert with the message "Hello"
        // Any character other than a null character will return true.
    </script>
    <h3>Condition Operators: if, '?'</h3>
</body>
</html>
