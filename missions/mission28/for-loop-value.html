<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Loops : for loop value</title>
</head>
<body>
    <script>
        "use strict";
        for (let i = 0; i < 5; i++) alert(i);       //0-1-2-3-4
        for (let j = 0; j < 5; ++j) alert(j);       //0-1-2-3-4
    </script>
    <h3>Loops : for loop value</h3>
</body>
</html>
