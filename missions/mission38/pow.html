<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Function : pow</title>
</head>
<body>
    <script>
        "use strict";
        
        function getPow(x, n) {
            
            let result = x;

            for (let i = 1; i < n; i++) {
                result *= x;
            }

            return result;
        }

        let x = prompt("x:?", "");
        let n = prompt("n:?", "");

        if (n <= 1) {
            alert(` No exponent can be taken for ${n}. 
            Use a natural number greater than 0. `);
        } else {
            alert(getPow(x, n));
        }
    </script>
    <h3>Function : pow</h3>
</body>
</html>
