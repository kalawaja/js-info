<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Switch : rewrite-function-question-or</title>
</head>
<body>
    <script>
        "use strict";

        /*
        // Solution 1

        function checkAge(age) {
            if (age > 18) {
                return true;
            } else {
                return confirm('Did your parents give permission?');
            }
        }
        */

        // Solution 2 (There is no difference in the output with solution 1)

        function checkAge(age) {
            return (age > 18) ? true : confirm('Did your parents give permission?');
        }

        // Solution 3 (There is no difference in the output with solution 1,2)
        
        function checkAge(age) {
            return (age > 18) || confirm('Did your parents give permission?');
        }
    </script>
    <h3>Loops : rewrite-function-question-or</h3>
</body>
</html>
