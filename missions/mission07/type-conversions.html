<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Type Conversions</title>
</head>
<body>
    <script>
        "use strict";
        alert("" + 1 + 0);          //10
        alert("" - 1 + 0);          //-1
        alert(true + false);        //1
        alert(6 / "3");             //2
        alert("2" * "3");           //6
        alert(4 + 5 + "px");        //9px
        alert("$" + 4 + 5);         //$45
        alert("4" - 2);             //2
        alert("4px" - 2);           //NaN
        alert(7 / 0);               //Infinity
        alert("  -9\n" + 5);        /* -9
                                      5 */
        alert("  -9\n" - 5);        /* -14 */            
        alert(null + 1);            //1
        alert(undefined + 1);       //NaN
    </script>
    <h3>Type Conversions with alert</h3>
</body>
</html>
