<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Increment Order - Operators</title>
</head>
<body>
    <script>
        "use strict";
        let a =1, b = 1;

        let c = ++a;        //2 
        let d = b++;        //1 
        alert(c);
        alert(d);
    </script>
    <h3>Increment Order with alert</h3>
</body>
</html>
