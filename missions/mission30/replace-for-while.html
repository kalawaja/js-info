<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Loops : replace for while</title>
</head>
<body>
    <script>
        "use strict";

        /*
        for (let i = 0; i < 3; i++) {
            alert( `number ${i}!` );
        }
        */
        let i = 0;
        while (i < 3) {
            alert( `number ${i}!` );
            i++;
        }
    </script>
    <h3>Loops : replace for while</h3>
</body>
</html>
