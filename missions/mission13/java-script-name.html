<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The name of JavaScript</title>
</head>
<body>
    <script>
        "use strict";
        let answer = prompt('What\'s the "official" name of JavaScript?', '');
        if (answer == 'ECMAScript') {
            alert('Right');
        } else {
            alert('You don\'t know? "ECMAScript"!');
        }
    </script>
    <h3>The name of JavaScript with if..else</h3>
</body>
</html>
