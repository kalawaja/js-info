    <script>

        */

        // Solution 2 (with ?)
        
        function getMin(a, b) {

            a = prompt("a:?", "");
            b = prompt("b:?", "");

            return (a < b) ? a : b;
        }
        alert(getMin());
    </script>
    <h3>Function : min</h3>
</body>
