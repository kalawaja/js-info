<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Demo Website</title>
</head>
<body>
    <script>
        "use strict";
        let reception = "Welcome to my website!";
        let name = "What is your name?";
        let ok = "Are you sure?";
        alert(reception);
        prompt(name, "Your name");
        confirm(ok);
    </script>
    <h3>Demo Web Site with (alert - prompt - confirm)</h3>
</body>
</html>
