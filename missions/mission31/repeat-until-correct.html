<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Loops : repeat-until-correct</title>
</head>
<body>
    <script>
        "use strict";
        let number;
        do {
            number = prompt('Enter a number greater than 100!', 0);
        } while (number <= 100 && number);
    </script>
    <h3>Loops : repeat-until-correct</h3>
</body>
</html>
