<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Loops : which value while</title>
</head>
<body>
    <script>
        "use strict";
        let i = 0;
        while (++i < 5) alert(i);       //1-2-3-4

        let j = 0;
        while (j++ <5) alert(j);        //1-2-3-4-5
    </script>
    <h3>Loops : which value while</h3>
</body>
</html>
