<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Logical Operators : and (alert output)</title>
</head>
<body>
    <script>
        "use strict";
        alert(alert(1) && alert(2));   //(First 1, then undefined)
        // The first "alert" returns an "undefined" value (it only shows the value, so it returns nothing: "1" displays.)
        // In this case the wrong value is "undefined". The outside "alert" displays this value as a warning.
    </script>
    <h3>Logical Operators : Output of the and(with alert)</h3>
</body>
</html>
