<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Logical Operators : or (alert output)</title>
</head>
<body>
    <script>
        "use strict";
        alert(alert(1) || 2 || alert(3));   //(First 1, then 2)
        // The "alert" call does not return a value. In other words, it returns "undefined".
    </script>
    <h3>Logical Operators : Output of the or(with alert)</h3>
</body>
</html>
