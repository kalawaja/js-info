<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Logical Operators : check if in range</title>
</head>
<body>
    <script>
        "use strict";
        let age = prompt("How old are you?", "");
        if (14 <= age && age <= 90) {
            alert(`Your age is accepted (${age}) Welcome`);
        } else {
            alert("You're not of age!");
        }
    </script>
    <h3>Logical Operators : check if in range</h3>
</body>
</html>
