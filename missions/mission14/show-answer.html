<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Show Answer</title>
</head>
<body>
    <script>
        "use strict";
        let number = prompt('Enter a number!', 0);
        if (number > 0) {
            alert('One');
        } else if (number < 0) {
            alert('Minus One');
        } else {
            alert('Zero');
        }
    </script>
    <h3>Show the answer with if..elseif...else</h3>
</body>
</html>
