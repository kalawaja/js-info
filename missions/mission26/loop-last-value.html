<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Loops : loop last value</title>
</head>
<body>
    <script>
        "use strict";
        let i = 3;
        while (i) {
            alert(i--);
        }
        //3-2-1
    </script>
    <h3>Loops : loop last value</h3>
</body>
</html>
