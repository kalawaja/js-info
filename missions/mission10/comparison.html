<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Comparison</title>
</head>
<body>
    <script>
        "use strict";
        let result = 5 > 4;
        alert(result);                      //true
        alert( "apple" > "pineapple" );     //false
        alert( "2" > "12" );                //true
        alert( undefined == null );         //true
        alert( undefined === null );        //false
        alert( null == "\n0\n" );           //false
        alert( null === +"\n0\n" );         //false
    </script>
    <h3>Comparison Result</h3>
</body>
</html>
