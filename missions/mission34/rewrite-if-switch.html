<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Switch : rewrite-if-switch</title>
</head>
<body>
    <script>
        "use strict";
        /*

        1. with if
        
        let a = +prompt('a?', '');

        if (a == 0) {
            alert(0);
        }
        if (a == 1) {
            alert(1);
        }
        if (a == 2 || a == 3) {
            alert('2,3');
        }

        */

        // 2. with switch

        let a = +prompt('a?', '');

        switch (a) {
            case 0:
                alert(0);
                break;

            case 1:
                alert(1);
                break;

            case 2: 
            case 3:
                alert('2,3');
                break;
        }
    </script>
    <h3>Loops : rewrite-if-switch</h3>
</body>
</html>
