<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Logical Operators : || and &&</title>
</head>
<body>
    <script>
        "use strict";
        alert(null || 2 && 3 || 4);     //3
        // Step 1: 2 && 3 returns 3.
        // Step 2: Since the first correct value is 3, 3 is returned and displayed on the screen as a warning.
    </script>
    <h3>Logical Operators : Result of the || and &&</h3>
</body>
</html>
